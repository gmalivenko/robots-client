<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot example</title>
</head>
<body>
  <div class="controls">
    forceMultiplier: <input type="range" id="forceMultiplier" name="forceMultiplier" min="0.1" max="10" value="1" step="0.1" autocomplete="off">
    <button class="force" data-direction="fx" data-amount="100.0">FX+</button>
    <button class="force" data-direction="fx" data-amount="-100.0">FX-</button>
    <button class="force" data-direction="fy" data-amount="100.0">FY+</button>
    <button class="force" data-direction="fy" data-amount="-100.0">FY-</button>
  </div>
  <canvas id="renderCanvas" width="800" height="600"></canvas>
  <script src="./bundle.js"></script>
</body>
</html>
